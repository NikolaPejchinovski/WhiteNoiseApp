<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="play.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Machine</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">Noise Machine</h1>
            <h3 class="quote">Quote is loading...</h3>
        </div>
    </header>
    <div class="container">
        <div class="stopwatch-wrapper">
            <div class="hover-message">
                <p class="message">You've been productive for:</p>
            </div>
            <p><span id="hours">00</span><span id="minutes">00</span>:<span id="seconds">00</span><span id="tens">00</span></p>
        </div> 
        <audio src="noises/fire.mp3" id="fire"></audio>
        <div class="waveform">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 class="title">Fire</h1>
    </div>
    <footer>
        <div class="buttons">
            <a href="index.html" id="home"><i class="fa-solid fa-house"></i></a>
            <div id="play"></div>
            <a id="reset"><i class="fa-solid fa-rotate-left"></i></a>
            <div class="volume-container">
                <i class="fa-solid fa-volume-high" style="margin-right: 10px;"></i><input type="range" name="volume" id="volume" class="volume" min="0" max="100">
            </div>
        </div>
    </footer>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
